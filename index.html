<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Visualizador AR</title>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<style>
  body {
    margin: 0;
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  model-viewer {
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>

<!-- Troque os arquivos pelo seu nome real -->
<model-viewer 
    src="911 1972.glb" 
    ios-src="911 1972.usdz" 
    alt="Porsche 911 1972"
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    camera-controls 
    auto-rotate 
    background-color="#000">
</model-viewer>

</body>
</html>
