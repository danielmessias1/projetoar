<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualizador AR</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    model-viewer {
      width: 100%;
      height: 500px;
      background: #fff;
    }
    select {
      padding: 8px;
      font-size: 16px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Visualizador AR</h1>

  <select id="modelSelector">
    <option value="911 1972">Porsche 911 (1972)</option>
    <option value="718 1959">Porsche 718 (1959)</option>
    <option value="panqueca">Panqueca</option>
    <option value="aviao">Avi√£o</option>
  </select>

  <model-viewer id="viewer"
    src="911 1972.glb"
    ios-src="911 1972.usdz"
    ar
    ar-modes="scene-viewer quick-look"
    camera-controls
    environment-image="neutral"
    alt="Visualizador AR">
  </model-viewer>

  <script>
    const viewer = document.getElementById('viewer');
    const selector = document.getElementById('modelSelector');

    selector.addEventListener('change', () => {
      const model = selector.value;
      viewer.src = model + ".glb";      // Para Android
      viewer.iosSrc = model + ".usdz";  // Para iOS
    });
  </script>
</body>
</html>
